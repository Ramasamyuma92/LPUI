<app-header></app-header>

      <div class="container">
            <div class="row">
          <div class="col-lg-12 col-md-12">
              <h1 class="pageTitle">Select Organization</h1>
          </div>
      </div>
    </div>
    <div class="containerBG">
        <div class="ContainerContent orgCont">
             <div class="row minHeight">
                <div class="col-xl-12 col-lg-12 col-md-12 org">
                   <div class="col-lg-2 col-md-2 shadow" *ngFor="let client of clients| paginate: { itemsPerPage: 15, currentPage: p }" (click)="onClick(client.clientId,client.clientName)">
                        <div  class="title"><p>{{client.clientName}}</p></div>
                       <!--<img src="{{client.brandingImage}}" alt="{{client.clientName}}" class="img-responsive" />-->
                   </div>
                </div>
            </div>
            <div class="row">
                        <div class="col-lg-12 col-md-12">
                            <pagination-controls (pageChange)="p = $event" previousLabel=""
                      nextLabel=""></pagination-controls>
                        </div>
            </div>
            

        </div>
    </div>
    <app-footer></app-footer>
